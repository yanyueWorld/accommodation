<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../layui/layui.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" lay-filter="accountShow">
    <input type="text" name="accountId" hidden="hidden">
    <div class="layui-form-item">
        <label class="layui-form-label">
            账户名：
        </label>
        <div class="layui-input-block">
            <input type="text" name="accountName" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            性别：
        </label>
        <div class="layui-input-block">
            <input type="radio" name="gender" class="layui-input" value="男" title="男">
            <input type="radio" name="gender" class="layui-input" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            证件号：
        </label>
        <div class="layui-input-block">
            <input type="text" name="idNumber" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            出生日期：
        </label>
        <div class="layui-input-block">
            <input type="text" name="birth" class="layui-input" id="birthDate">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            密码：
        </label>
        <div class="layui-input-block">
            <input type="text" name="password" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            真实姓名:
        </label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            余额:
        </label>
        <div class="layui-input-block">
            <input type="text" name="remainderMoney" class="layui-input" disabled>
        </div>
    </div>
</form>
<script>
    layui.use(['jquery', 'form', 'laydate'], function () {
        var jquery = layui.jquery;
        var $ = layui.$;
        var form = layui.form;
        var laydate = layui.laydate;
        laydate.render({
            elem: "#birthDate"
        })
        var accountId = window.location.search.substring(1);
        $.ajax({
            url: "../../getAccountByAccountId",
            type: "post",
            data: {accountId: accountId},
            dataType: "json",
            success: function (res) {
                form.val("accountShow", {
                    accountId:res.accountId,
                    accountName: res.accountName,
                    gender: res.gender,
                    idNumber: res.idNumber,
                    birth: res.birth,
                    password: res.password,
                    name: res.name,
                    remainderMoney: res.remainderMoney
                })
            },
            error: function (res) {
                console.log("aaaa");
            }
        })

    })
</script>
</body>
</html>
